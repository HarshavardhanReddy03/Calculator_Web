<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Occult</title>
    <link rel="stylesheet" href="calculator.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
<div class="calculator">
    
    <span id="calc">Calculation History</span>
    
    <div id="history">
        <ul id="history-list"></ul>
    </div>
        <input type="text" placeholder="0" id="input-box" />
    <div class="row">
        <button class="operators">AC</button>
        <button class="operators">C</button>
        <button class="operators">DEL</button>
        <button class="operators">/</button>
    </div>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">*</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</button>
    </div>
    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">+</button>
    </div>
    <div class="row">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="eqlBTN">=</button>
    </div>
</div>
<script src="script.js"></script>

</body>

</html>
